<ion-content>
   <div *ngIf="!hasNewNotifications" class="empty-notifications">
      <p>You have no notifications</p>
   </div>

   <ul *ngIf="hasNewNotifications" class="notifications-list">

      <li *ngFor="let notification of notifications" class="notification-item">
         <a (click)="onNotificationClick(notification)" href="javascript:void(0)">
            <p>{{notificationMessageBuilder(notification)}}</p>
         </a>
      </li>

   </ul>
</ion-content>
