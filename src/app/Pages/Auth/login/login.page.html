<ion-content padding center>

   <div class="header-text">
      <ion-title>EHRoute</ion-title>
      <h2>
         <b>Welcome back,</b><br>
         <span style="color:rgb(130, 130, 130);">sign in to continue</span>
      </h2>
   </div>
   

   
   <form [formGroup]="loginFormGroup">

      <ion-list>
         <ion-item>
            <ion-input formControlName="usernameOrEmailCtrl" placeholder="Username or Email"></ion-input>
         </ion-item>

         <ion-item>
            <ion-input formControlName="passwordCtrl" type="password" placeholder="Password"></ion-input>
         </ion-item>
      </ion-list>

   </form>
   

   <ion-button (click)="onLogin()" expand="block" fill="clear">
      Login
   </ion-button>

   <br>

   <a class="registration-text" href="javascript:void(0)" (click)="toRegistration()">
      Don't have an account ? <b>Sign Up</b>
   </a>

</ion-content>
